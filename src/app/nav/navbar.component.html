<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div>
    <a class="navbar-brand mr-3 text-white"><b>NgEvents</b></a>
  </div>

  <ul class="navbar-nav">

    <li class="nav-item">
      <a class="nav-link" [routerLink]="['/events']" routerLinkActive="active"
        [routerLinkActiveOptions]="{exact:true}">All Events <span class="sr-only">(current)</span></a>
    </li>

    <li class="nav-item">
      <a class="nav-link" routerLinkActive="active" [routerLink]="['/events/new']" tabindex="-1"
        aria-disabled="true">Create events</a>
    </li>
  </ul>

  <button class="navbar-toggler" data-target="#my-nav" data-toggle="collapse" aria-controls="my-nav"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div id="my-nav" class="collapse navbar-collapse d-flex flex-row justify-content-end">

    <ul class="navbar-nav">
      <li class="mr-5">
        <form (ngSubmit)="searchSessions(searchTerm)" class="form-inline">
          <input class="form-control rounded-0" [(ngModel)]="searchTerm" type="text" placeholder="Search Sessions"
            name="searchTerm">
          <button class="btn btn-primary rounded-0 border-0" modal-trigger="searchResults">
            Search
          </button>
        </form>
      </li>

      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/user/login']" *ngIf="!auth.isAuthenticated()">Login</a>
      </li>

      <li class="nav-item">
        <a *ngIf="auth.isAuthenticated()" class="nav-link" [routerLink]="['/user/profile']" tabindex="-1"
        aria-disabled="true">Welcome {{auth.currentUser.firstName}}</a>
      </li>
      

    </ul>

  </div>
</nav>


<simple-modal closeOnBodyClick="true" elementId="searchResults" title="Matching Sessions">
  <div class="list-group">
    <a class="list-group-item" *ngFor="let session of foundSessions" [routerLink]="['/events',session.eventId]">
      {{session.name}}
    </a>
  </div>
</simple-modal>
