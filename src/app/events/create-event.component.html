<div class="container">
    <div class="">
        <div class="card">
            <form #newEventForm="ngForm" (ngSubmit)="saveEvent(newEventForm.value)" autocomplete="off" novalidate>

                <div class="card-header">
                    <h1>New Event</h1>
                </div>
                <div class="card-body">
                    <div class="">
                        <div class="form-group"
                            [ngClass]="{'error': newEventForm.controls.name?.invalid && newEventForm.controls.name?.touched}">
                            <label for="eventName">Event Name:</label>
                            <em
                                *ngIf="newEventForm.controls.name?.invalid && (newEventForm.controls.name?.touched)">Required</em>
                            <input [(ngModel)]="newEventForm.name" name="name" required id="name" type="text"
                                class="form-control" placeholder="Name of your event..." />
                        </div>
                        <div class="form-group"
                            [ngClass]="{'error': newEventForm.controls.date?.invalid && newEventForm.controls.date?.touched}">
                            <label for="eventDate">Event Date:</label>
                            <em
                                *ngIf="newEventForm.controls.date?.invalid && (newEventForm.controls.date?.touched)">Required</em>
                            <input [(ngModel)]="newEventForm.date" name="date" required id="eventDate" type="date"
                                class="form-control" placeholder="format (mm/dd/yyyy)..." />
                        </div>
                        <div class="form-group"
                            [ngClass]="{'error': newEventForm.controls.time?.invalid && newEventForm.controls.time?.touched}">
                            <label for="eventTime">Event Time:</label>
                            <em
                                *ngIf="newEventForm.controls.time?.invalid && (newEventForm.controls.time?.touched)">Required</em>
                            <input [(ngModel)]="newEventForm.time" name="time" required id="eventTime" type="time"
                                class="form-control" placeholder="Start Time" />
                        </div>
                        <div class="form-group"
                            [ngClass]="{'error': newEventForm.controls.price?.invalid && newEventForm.controls.price?.touched}">
                            <label for="eventPrice">Event Price:</label>
                            <em
                                *ngIf="newEventForm.controls.price?.invalid && (newEventForm.controls.price?.touched)">Required</em>
                            <input [(ngModel)]="newEventForm.price" name="price" required id="eventPrice" type="text"
                                type="number" class="form-control" placeholder="event price..." />
                        </div>
                        <div ngModelGroup="location" #locationGroup="ngModelGroup" validateLocation>
                            <div class="form-group">
                                <label for="address">Event Location:</label>
                                <em *ngIf="locationGroup?.invalid && locationGroup?.touched">You must enter either
                                    location or online URL</em>
                                <input [(ngModel)]="locationGroup.address" name="address" id="address" type="text"
                                    class="form-control" placeholder="Address of event..." />
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <input [(ngModel)]="locationGroup.city" name="city" id="city" type="text"
                                        class="form-control" placeholder="City..." />
                                </div>
                                <div class="col-md-6">
                                    <input [(ngModel)]="locationGroup.country" name="country" id="country" type="text"
                                        class="form-control" placeholder="Country..." />
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="onlineUrl">Online Url:</label>
                            <input [(ngModel)]="newEventForm.onlineUrl" name="onlineUrl" id="onlineUrl"
                                (change)="locationGroup.control.controls.address.updateValueAndValidity()" type="text"
                                class="form-control" placeholder="Online Url..." />
                        </div>
                        <div class="form-group"
                            [ngClass]="{'error': newEventForm.controls.imageUrl?.invalid && newEventForm.controls.imageUrl?.touched}">
                            <label for="imageUrl">Image:</label>
                            <em
                                *ngIf="newEventForm.controls.imageUrl?.invalid && newEventForm.controls.imageUrl?.touched && newEventForm.controls.imageUrl?.errors.required">Required</em>
                            <em
                                *ngIf="newEventForm.controls.imageUrl?.invalid && newEventForm.controls.imageUrl?.touched  && newEventForm.controls.imageUrl?.errors.pattern">Must
                                be a png or jpg url</em>
                            <input [(ngModel)]="newEventForm.imageUrl" name="imageUrl" required
                                pattern=".*\/.*.(png|jpg)" id="imageUrl" type="text" class="form-control"
                                placeholder="url of image..." />
                            <img [src]="newEventForm.controls.imageUrl.value"
                                *ngIf="newEventForm.controls.imageUrl?.valid" />
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button type="submit" [disabled]="newEventForm.invalid"
                        class="btn btn-primary btn-block">Save</button>
                    <button type="button" class="btn btn-default btn-block" (click)="cancel()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
